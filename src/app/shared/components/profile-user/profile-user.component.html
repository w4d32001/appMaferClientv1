<div class="p-4 md:p-8">
  <div class="flex flex-col gap-3">
    <span class="text-2xl font-bold">Perfil</span>
    <span class="text-lg font-semibold">Actualiza tus datos</span>
  </div>
  <div class="border border-slate-200 py-3 px-4 rounded-lg">
    <div class="my-1">
      <span class="text-xl font-mono font-semibold">Datos Personales</span>
    </div>
    <div class="flex flex-col gap-3">
      <span class="tetx-lg font-semibold ">Nombre: </span>
      <span class="text-md font-mono">{{ client.name }}</span>
    </div>
    <hr class="my-2" />
    <div class="flex flex-col gap-3">
      <span class="tetx-lg font-semibold ">Apellido: </span>
      <span class="text-md font-mono">{{ client.surname }}</span>
    </div>
    <hr class="my-2">
    <div class="flex flex-col gap-3">
      <span class="tetx-lg font-semibold ">Email: </span>
      <span class="text-md font-mono">{{ client.email }}</span>
    </div>
    <hr class="my-2" />
    <div class="flex flex-col gap-3">
      <span class="tetx-lg font-semibold ">Documento de identidad: </span>
      <span class="text-md font-mono">{{ client.dni }}</span>
    </div>
    <hr class="my-2" />
    <div class="flex flex-col gap-3">
      <span class="tetx-lg font-semibold ">RUC: </span>
      <span class="text-md font-mono">{{ client.ruc }}</span>
    </div>
    <hr class="my-2" />
    <div class="flex flex-col gap-3">
      <span class="tetx-lg font-semibold ">Telefono: </span>
      <span class="text-md font-mono">{{ client.phone }}</span>
    </div>
    <hr class="my-2"/>
    <button routerLink="updateUser" class="bg-blue-500 hover:bg-blue-700 text-white py-3 px-4 rounded-md">Actualizar</button>
  </div>
</div>
