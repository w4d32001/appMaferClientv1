
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg relative">
      <button (click)="closeModal()" class="absolute top-2 right-2 text-gray-600">
        <fa-icon [icon]="fasTimes"></fa-icon>
      </button>
      <h2 class="text-2xl font-bold mb-4 capitalize">{{ product!.product.name }}</h2>
      <img [src]="product!.product.img" alt="{{ product!.product.name }}" class="w-full h-auto max-h-80 mb-4">
      <p class="text-gray-700 mb-4 text-justify capitalize">{{ product!.product.description }}</p>
      <p class="text-lg font-semibold">Presio: ${{ product!.product.price }}</p>
    </div>
  </div>
