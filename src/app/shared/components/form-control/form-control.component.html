<div class="mb-4" [formGroup]="form">
    <label [for]="controlName" class="block text-gray-700 mb-2">{{ label }}</label>
    <input
      [formControlName]="controlName"
      [id]="controlName"
      [type]="type"
      class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-0 placeholder:text-center"
      [placeholder]="placeholder"
    />
  </div>
