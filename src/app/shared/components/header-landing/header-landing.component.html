<nav #header id="header" class="fixed w-full z-30 top-0 text-white bg-gradient">
    <div class="w-full container-fluid mx-auto flex flex-wrap items-center  justify-between mt-0 py-2">
      <div class=" flex items-center">
        <a id="brandname" class="toggleColour flex pl-2 items-center gap-3 text-white no-underline hover:no-underline font-bold" href="#">
          <!--Icon from: http://www.potlabicons.com/ -->
          <img [src]="company.img" alt="" class="w-16">
          <span class="text-xl text-red-400">
            {{ company.name }}
          </span>
        </a>
      </div>
      <div #navcontent id="nav-content" class=" justify-end flex items-center w-auto mt-2 lg:mt-0 bg-white bg-transparent text-black p-0 z-20">
        <div class="flex justify-between items-center gap-4 px-3">
          <button #navaction routerLink="auth" class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full lg:mt-0 py-2 px-8 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out">
            Login
          </button>
          <button routerLink="auth/register" class="font-semibold font-mono text-lg hover:underline hover:text-white hover:bg-gradient rounded-lg py-2 px-3 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out">Registrarse</button>
        </div>
      </div>
    </div>
    <hr class="border-b border-gray-100 opacity-25 my-0 py-0" />
  </nav>
