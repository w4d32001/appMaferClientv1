<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Tus compras</h1>
    
    <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
      <thead class="bg-gray-100 border-b border-gray-200">
        <tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Imagen</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Venta</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
       @for (order of orders; track $index) {
        <tr>
          <td class="px-6 py-4 whitespace-nowrap">
            {{ order.sale.inventory.detailed_product.product.name }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <img [src]="order.sale.inventory.detailed_product.product.img" alt="{{ order.sale.inventory.detailed_product.product.name }}" class="w-16 h-16 object-cover rounded">
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            ${{ order.sale.inventory.detailed_product.product.price }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            ${{ order.sale.total_sale }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            <span [ngClass]="{'text-green-500': order.status === '1', 'text-red-500': order.status === '0'}">
              {{ order.status === '1' ? 'Completa' : 'Pendiente' }}
            </span>
          </td>
        </tr>
       }
         
        
          
      </tbody>
    </table>
  </div>
